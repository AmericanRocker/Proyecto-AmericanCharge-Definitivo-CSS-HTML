<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf 8" />
        <meta name="description" content="Pagina de registro de nuevos usuarios" />
        <meta name="robots" content="index, follow" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registro</title>
    </head>
    <body>
        <header>
            <a href="../index.html">🏠 HOME</a>
        </header>
        <main>
            <figure>
                <img src="./images/login-3938432_640.jpg" alt="registro" />
            </figure>
            <h1>Registrate Ahora!!</h1>
            <p>Crea una cuenta en nuestra plataforma y podras multiplicar tu experiencia, además de tener un acceso personalizado a todo el contenido de la plataforma.</p>
            <form>
                <label for="email">
                    <input type="email" id="email" placeholder="Email" autocomplete="email" required />
                </label><br><br>
                <label for="name">
                    <input type="text" name="name" id="name" placeholder="Nombre" autocomplete="name" required />
                </label>
                <label for="lname">
                    <input type="text" name="lname" id="lname" placeholder="Apellidos" autocomplete="additional-name" required />
                </label><br>
                <label for="cel">
                    <input type="tel" name="cel" id="cel" placeholder="Telefono" autocomplete="tel" required />
                </label><br>
                <label for="pass">
                    <input type="password" id="pass" placeholder="Crear Contraseña" required />
                </label><br><br>
                <label for="city">
                    <input list="city" placeholder="Ciudad" />
                    <datalist id="city">
                        <option value="Bogotá"></option>
                        <option value="Cali"></option>
                        <option value="Barranquilla"></option>
                        <option value="Medellin"></option>
                        <option value="Cartagena"></option>
                        <option value="Pasto"></option>
                        <option value="Bucaramanga"></option>
                    </datalist>
                </label><br><br>
                <label for="cod">
                    <input type="text" id="cod" placeholder="Codigo de Invitación">
                </label><br><br>
                <label>
                    <span>¿Deseas recibir notificaciones?</span>
                </label><br>
                <label for="yradio">
                    <span>Si</span>
                    <input type="radio" id="yradio" />
                </label>
                <label for="nradio">
                    <span>No</span>
                    <input type="radio" id="nradio" />
                </label><br><br>
                <button>Siguiente ▶️ </button><br><br>
            </form>
             <span>¿Ya tienes una cuenta?</span>
             <a href="inicio_sesion/inicioSesion.html" target="_blank" >Iniciar Sesion</a>
        </main>
        <footer>
            <p>
                🧙🏻‍♂️ Nunca Pares de aprender 💚💚 !! 
        </footer>
    </body>
</html>
