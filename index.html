<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,100;1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/styles.css">         <!--  Mis estilos enfocados a Movile -->
    <link rel="stylesheet" href="/ipad_styles.css" media="screen and (min-width: 720px">
    <link rel="stylesheet" href="/desktop_styles.css" media="screen and (min-width: 1200px)">
    <title>Layout Responsive</title>
</head>
<body>
    <header>
        <figure class="main-logo">
            <img class="logo" src="/Img/logo.svg" alt="Logo Principal">
        </figure>
        <nav class="header-nav">
            <ul class="main-nav1">
                <li class="main-nav1__item"><a href="#">HOME</a></li>
                <li class="main-nav1__item"><a href="#">CURSOS</a></li>
                <li class="main-nav1__item"><a href="#">COMENTARIOS</a></li>
                <li class="main-nav1__item"><a href="#">AYUDA</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <aside class="main-aside">
            <figure class="content-figure1 figure">
                <img class="logo1 main-aside-img"  src="/Img/search.png" alt="Logo de Busqueda">
                <figcaption class="aside-nave-text1"><a href="#">Buscar</a></figcaption>
            </figure>
            <figure class="content-figure2 figure">
                <img class="logo2 main-aside-img" src="/Img/networking.png" alt="Logo de Contenido">
                <figcaption class="aside-nave-text2"><a href="#">Contenido</a></figcaption>
            </figure>
            <figure class="content-figure3 figure">
                <img class="logo3 main-aside-img" src="/Img/browser.png" alt="Logo de Proyectos">
                <figcaption class="aside-nave-text3"><a href="#">Proyectos</a></figcaption>
            </figure>
            <figure class="content-figure4 figure">
                <img class="logo4 main-aside-img" src="/Img/cloud-computing.png" alt="Logo de Blog">
                <figcaption class="aside-nave-text4"><a href=".#">Blog</a></figcaption>
            </figure>
            <figure class="content-figure5 figure">
                <img class="logo5 main-aside-img" src="/Img/headphones.png" alt="Logo de Soporte">
                <figcaption class="aside-nave-text5"><a href="#">Soporte</a></figcaption>
            </figure>       
        </aside>

        <section class="container-main">
            <section class="main-section">
                <figure class="section-figure">
                    <img class="section-figure-img1" src="/Img/background.jpg" alt="Imagen Decorativa">
                </figure>
            </section>

            <section class="main-section2">
                <div class="content1">Box 1</div>
                <div class="content2">Box 2</div>
            </section>
        </section>
       
    </main>

    <footer>

        <section class="footer-content1">

            <div class="footer-content1-nav1">
                <span class="footer-content1-nav1__item">
                     <p>
                        <b>Copyright</b><br>
                        Derechos Reservados <b>&copy</b><br>
                        Última modificación: 09 Mayo de 2021.
                     </p>
                </span>
            </div>

            <div class="footer-content1-nav2">
                <figure class="footer-content1-nav2__item">
                    <img class="footer-logo1" src="/Img/facebook.png" alt="Icono Facebook">
                </figure>
                <figure class="footer-content1-nav2__item">
                    <img  class="footer-logo2" src="/Img/instagram.png" alt="Icono Instagram">
                </figure>
                <figure class="footer-content1-nav2__item">
                    <img class="footer-logo3" src="/Img/linkedin.png" alt="Icono Linkend">
                </figure>
            </div>
            
        </section>

        <section class="footer-content2">
            <ul class="footer-content2-nav">
                <li class="footer-content2-nav__item"><a href="#">Registro</a></li>
                <li class="footer-content2-nav__item"><a href="#">Enviar <br>comentarios</a></li>
                <li class="footer-content2-nav__item"><a href="#">Privacidad</a></li>
                <li class="footer-content2-nav__item"><a href="#">Condiciones</a></li>  
            </ul>
        </section>

            

    </footer>
    
</body>
</html>
