<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,100;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/styles.css" />
    <!--  Mis estilos enfocados a Mobile -->
    <link
      rel="stylesheet"
      href="public/ipad_styles.css"
      media="screen and (min-width: 720px"
    />
    <!--  Mis estilos enfocados a Ipad -->
    <link
      rel="stylesheet"
      href="public/desktop_styles.css"
      media="screen and (min-width: 1200px)"
    />
    <!--  Mis estilos enfocados a Desktop -->
    <title>Layout Responsive</title>
  </head>
  <body>
    <header>
      <figure class="main-logo">
        <img class="logo" src="assets/img/logo.svg" alt="Logo Principal" />
      </figure>
      <nav class="header-nav">
        <ul class="main-nav1">
          <li class="main-nav1__item"><a href="#">HOME</a></li>
          <li class="main-nav1__item"><a href="#">CURSOS</a></li>
          <li class="main-nav1__item"><a href="#">COMENTARIOS</a></li>
          <li class="main-nav1__item"><a href="#">AYUDA</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <aside class="main-aside">
        <figure class="content-figure1 figure">
          <img
            class="logo1 main-aside-img"
            src="assets/img/search.png"
            alt="Logo de Búsqueda"
          />
          <figcaption class="aside-nave-text1">
            <a href="#">Buscar</a>
          </figcaption>
        </figure>
        <figure class="content-figure2 figure">
          <img
            class="logo2 main-aside-img"
            src="assets/img/networking.png"
            alt="Logo de Contenido"
          />
          <figcaption class="aside-nave-text2">
            <a href="#">Contenido</a>
          </figcaption>
        </figure>
        <a class="content-figure3 figure" href="https://www.nestea.tech/">
          <img
            class="logo3 main-aside-img"
            src="assets/img/browser.png"
            alt="Logo de Proyectos"
          />
          <span class="aside-nave-text3"> Proyectos </span>
        </a>
        <a class="content-figure4 figure" href="https://www.nestea.tech/">
          <img
            class="logo4 main-aside-img"
            src="assets/img/cloud-computing.png"
            alt="Logo de Blog"
          />
          <span class="aside-nave-text4"> Portfolio </span>
        </a>
        <figure class="content-figure5 figure">
          <img
            class="logo5 main-aside-img"
            src="assets/img/headphones.png"
            alt="Logo de Soporte"
          />
          <figcaption class="aside-nave-text5">
            <a href="#">Soporte</a>
          </figcaption>
        </figure>
      </aside>

      <section class="container-main">
        <section class="main-section">
          <figure class="section-figure">
            <img
              class="section-figure-img1"
              src="https://res.cloudinary.com/adev48/image/upload/v1666638735/Deployments/American%20Charge/images/background_ifwe8l.jpg"
              alt="Imagen Decorativa"
            />
          </figure>
        </section>
        <section class="main-section2">
          <div class="content1">
            <a
              href="https://res.cloudinary.com/adev48/image/upload/v1666644388/Deployments/American%20Charge/images/started_smb7m5.jpg"
              ><img
                class="section2-img1"
                src="https://res.cloudinary.com/adev48/image/upload/v1666644388/Deployments/American%20Charge/images/started_smb7m5.jpg"
                alt="Imagen Decorativa 2"
            /></a>
          </div>
          <div class="content2">
            <a
              href="https://res.cloudinary.com/adev48/image/upload/v1666645409/Deployments/American%20Charge/images/roads_zbbqvh.jpg"
              ><img
                class="section2-img1"
                src="https://res.cloudinary.com/adev48/image/upload/v1666645409/Deployments/American%20Charge/images/roads_zbbqvh.jpg"
                alt="Imagen Decorativa 3"
            /></a>
          </div>
        </section>
      </section>
    </main>

    <footer>
      <section class="footer-content1">
        <div class="footer-content1-nav1">
          <span class="footer-content1-nav1__item">
            <p>
              <b>Copyright</b><br />
              Derechos Reservados <b>&copy</b><br />
              Última modificación: 09 Mayo de 2021.
            </p>
          </span>
        </div>

        <div class="footer-content1-nav2">
          <a class="footer-content1-nav2__item" href="https://github.com/nqs48">
            <img
              class="footer_logo"
              src="assets/img/github.png"
              alt="Logo de Github"
            />
          </a>

          <a
            class="footer-content1-nav2__item"
            href="https://www.instagram.com/nqs48/"
          >
            <img
              class="footer_logo"
              src="assets/img/instagram.png"
              alt="Icono Instagram"
            />
          </a>
          <a
            class="footer-content1-nav2__item"
            href="https://www.linkedin.com/in/nqs48/"
          >
            <img
              class="footer_logo"
              src="assets/img/linkedin.png"
              alt="Icono LinkedIn"
            />
          </a>
        </div>
      </section>

      <section class="footer-content2">
        <ul class="footer-content2-nav">
          <li class="footer-content2-nav__item"><a href="#">Registro</a></li>
          <li class="footer-content2-nav__item">
            <a href="mailto:nqs48@hotmail.com">Enviar <br />comentarios</a>
          </li>
          <li class="footer-content2-nav__item"><a href="#">Privacidad</a></li>
          <li class="footer-content2-nav__item"><a href="#">Condiciones</a></li>
        </ul>
      </section>
    </footer>
  </body>
</html>
